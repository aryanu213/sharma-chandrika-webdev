<div class="container-fluid" id = "bodyProfile">
    <br>

    <div class="row-fluid">

        <div class="span5  block">
            <div class="pull-center">
                <h1>Basic Profile Information</h1>
                <h4>First Name : {{model.user.firstname}}<br></h4>
                <h4>Last Name : {{model.user.lastname}}<br></h4>
                <h4>Email: {{model.user.email}}<br></h4>
                <h4>Username: {{model.user.username}}<br></h4>
                <br>
                <h1><i class="icon-beaker icon-4x"></i></h1>

            </div>
        </div>
        <div class="span5 block">
            <div class="pull-center">
                <h1>Ongoing Projects</h1>
                <br>
                <ul class="list-group">

                    <li class="list-group-item" ng-repeat="p in model.projects">

                        <strong>{{p.Title}}</strong><br>
                        {{p.Description}}
                    </li>
                </ul>
                <h1><i class="icon-fire icon-4x"></i></h1>

            </div>
        </div>
        <div class="span5 block">
            <div class="pull-center">
                <h1>Ongoing Courses</h1>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="x in model.courses">
                        {{x.title}}
                        {{x.Description}}

                    </li>
                </ul>
                <h1><i class="icon-fire icon-4x"></i></h1>

            </div>
        </div>

    </div>

    <button ng-click = "model.approveStudent()"class="btn btn-block btn-warning btn-flat">
       Accept Application<i class="pull-right icon-chevron-right icon-large"></i></button>

    <button ng-click = "model.declineStudent()"class="btn btn-block btn-warning btn-flat">
        Decline Application <i class="pull-right icon-chevron-right icon-large"></i></button>
    <br><br><br>
</div>
