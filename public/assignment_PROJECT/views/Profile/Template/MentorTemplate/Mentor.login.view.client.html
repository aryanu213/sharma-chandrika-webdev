<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand brand-style" href="#/">MentorMine</a>
        </div>

    </div>

</nav>
<div class="alert alert-danger" ng-show="model.error">
    {{model.error}}
</div>

<div class="container-fluid" id = "bodyProfilementor">
    <br>
    <div class="row-fluid">
        <div class="span5 offsetHalf" >
            <div  class="col-sm-12" id = "hazy">
                <h1>Mentor Login</h1>
                <br><br><br><br>
                <label for="username" >Username</label>
                <input ng-model="mentor.username"
                       id="username"
                       class="form-control"
                       placeholder="john123" required>

                <label for="password">Password</label>
                <input ng-model="mentor.password"
                       name = "userPass"
                       id="password"
                       value=""
                       class="form-control"
                       type="password"
                       placeholder="req4321"required>
                <br><br>
                <div id="buttonpadding">
                    <a class="btn btn-primary btn-block" ng-click="model.login(mentor)">Login</a>
                    <a class="btn btn-block btn-warning" href="#/mentor/register">Register</a>
                    <a href="/auth/google"
                       class="btn btn-danger btn-block">
                        <span class="fa fa-google-plus"></span>
                        Google
                    </a>
                    <br><br>
                    <br><br>

                </div>
            </div>
            <br><br><br><br><br>
        </div>
    </div>
</div>
