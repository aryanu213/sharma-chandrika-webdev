<div ng-show="model.error" class="alert alert-danger"role="alert">
    {{model.error}}
</div>

<button type ="button" class="btn btn-block btn-warning"
        ng-click = "model.gotoCourseSearch()">Add New Course</button>


<div class=" row container-fluid">
    <h1>List Of Courses</h1>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="x in model.courses">
            <h2><a ng-click = "model.CourseDetails(x)">{{x.title}}</a></h2>
            <img style="width:500px" ng-src = {{x.image}}>
            <p>{{x.expected_learning}}</p>
        </li>
    </ul>
    </div>
