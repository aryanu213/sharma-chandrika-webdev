<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand-style" href="#/">MentorMine</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse" ng-model = "model.user">

            <ul class="nav navbar-nav pull-right">

                <li><a href="#/student"><span class = "glyphicon glyphicon-user pull-right glyphicon-man"></span></a>
                </li>
                <li><a href="model.logout()">Logout</span></a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div ng-show="model.error" class="alert alert-danger"role="alert">
    {{model.error}}
</div>

<div class="well">
    <div class="form-group">
        <label for="usr">Course Search</label>
        <input type="text" class="form-control" id="usr" ng-model = "model.keyword">
        <button type="button"class = "btn btn-warning"  ng-click="model.searchCourseNow(model.keyword)">Search Course</button>
    </div>
</div>

<div class=" row container-fluid">
    <div class="col-sm-8">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="x in model.keyPresent">
                <h2><a ng-click = "model.CourseDetails(x)">{{x.title}}</a></h2>
                <img style="width:12px" ng-src = {{x.image}}>
                <p>{{x.expected_learning}}</p>
            </li>
        </ul>


    </div>

</div>

<footer class="footer">
    <div class="container">
        <div class="navbar navbar-default navbar-fixed-bottom">
            <span class = "glyphicon glyphicon-user pull-right glyphicon-man"></span>
        </div>
    </div>
</footer>
