<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Login Page</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Mentor Mine
            </a>
        </div>
    </div>
</nav>

<div class = "container-fluid">
    <div class="row" id ="login-container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <section class="login-form">
                <div class="well">
                    <form class="form-horizontal">
                        <h3> Login </h3>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i> </span>
                            <input id="usr" type ="text" class="form-control" name="Username" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock" ></i> </span>
                            <input id="pwd" type ="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <div class="btn-block">
                            <a href="profile.html" class="btn btn-success btn-lg btn-block">Login</a>
                        </div>
                        <div class="btn-block">
                            <a href="register.html" class="btn btn-primary btn-lg btn-block" role="button">Register</a>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container-fluid">

    </div>
</footer>
</body>
</html>
