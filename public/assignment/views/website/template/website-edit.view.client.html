            <div class="col-sm-4">

                        <span class = "glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>

                <div class ="navbar-brand hidden-xs pull-right">
                    <a href="#/user/{{model.userId}}/website/new">

                <div class="navbar-header hidden-xs">

                    </a>

    </nav>
    <div class="container-fluid">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">

                <li class="list-group-item" ng-repeat="website in model.websites">
                    <div class="row">
                        <div class="col-xs-10">
                            <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>

                        </div>
                        <div class="col-xs-2">
                            <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-sm-8">

                <label> Website Name </label>
                <input
                        ng-model="model.website.name"
                        placeholder="Website Name"
                       class="form-control"
                       id ="website-name"/>

                <label>Website Description</label>
                <textarea ng-model="model.website.description" placeholder="Website Description"
                          class="form-control"
                          id="website-description"></textarea>
                <a ng-click="model.deleteWebsite()"class="btn btn-block btn-danger" role="button">Delete</a>
                <a ng-click="model.updateWebsite()"class="btn btn-block btn-primary" role="button">Update</a>
        </div>
    </div>
