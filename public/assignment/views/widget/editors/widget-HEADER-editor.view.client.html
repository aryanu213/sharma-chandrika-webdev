<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">

        <a class = "btn btn-block btn-danger" role="button" ng-click="model.createWid('HEADER')">Header</a>
        <a class = "btn btn-block btn-danger" role="button" ng-click = "model.createWid('IMAGE')">Image</a>
        <a class = "btn btn-block btn-danger" role="button" ng-click="model.createWid('YOUTUBE')">Youtube</a>
        <!--<a class = "btn btn-block btn-danger" role="button" ng-click="model.createWid('HTML')">HTML</a>-->
    </div>

    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="widget-name">Name</label>
                <input ng-model="model.widget.name"
                       value=""
                       class="form-control"
                       placeholder="Name"
                       id="widget-name"/>
            </div>
            <div class="form-group">
                <label for="widget-text">Text</label>
                <input  ng-model="model.widget.text"
                        value="Default Text"
                        class="form-control"
                        placeholder="Text"
                        id="widget-text">

                </input>
            </div>
            <div class="form-group">
                <label for="widget-size">Size</label>
                <input  ng-model="model.widget.size"
                        value="3"
                        class="form-control"
                        placeholder="size"
                        id="widget-size"/>
            </div>
            <div class="form-group">
                <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">
                    Delete
                </a>
            </div>
        </form>
    </div>
</div>
