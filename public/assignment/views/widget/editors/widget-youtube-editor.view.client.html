<nav class="navbar navbar-default navbar-fixed-top page-list">
    <div class="container-fluid">
        <div class="navbar-text pull-right page-text">
            <a ng-click="model.updateWidget()">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

        <div class="navbar-header page-text">
            <a class="navbar-brand">Edit Widget</a>
        </div>

        <div class="navbar-text pull-left page-text">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input  class="form-control" id="name" placeholder="Widget Name">
        </div>
        <div class="form-group">
            <label for="WidgetText">Text</label>
            <input ng-model="model.widget.text" class="form-control" id="WidgetText" placeholder="Widget Text" value="Heading"></input>
        </div>
        <div class="form-group">
            <label for="WidgetUrl">URL</label>
            <input ng-model="model.widget.url" class="form-control" id="WidgetUrl" placeholder="Url"></input>
        </div>
        <div class="form-group">
            <a class="btn btn-danger btn-block"
               ng-click="model.deleteWidget()">Delete</a>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom page-list">
    <div class="container-fluid">
        <div class="navbar-text pull-right page-text">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
