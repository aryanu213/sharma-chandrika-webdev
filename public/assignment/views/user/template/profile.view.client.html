<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a ng-click="model.update(model.user)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
        </div>
    </div>
</nav>



<div class="container-fluid">
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>
<div class = container>
    <label for="first">First Name</label>
    <input ng-model="model.user.firstName"
           id="first"
           class="form-control"
           type="text"
           placeholder="First Name"/>

    <label for="last">Last Name</label>
    <input ng-model="model.user.lastName"
           id="last"
           class="form-control"
           type="text"
           placeholder="Last Name"/>

    <label for="email">Email</label>
    <input ng-model="model.user.email"
           id="email"
           class="form-control"
           type="email"
           placeholder="Email"/>

    <label>Username</label>
    <input ng-model="model.user.username"
           class="form-control"
           type="text"
           placeholder="Username"/>

    <label>Password</label>
    <input ng-model="model.user.password"
           class="form-control"
           type="password"
           placeholder="Password"/>

    <a href="#/user/{{model.user._id}}/website" class="btn btn-success btn-block">
        Websites
    </a>

    <a class="btn btn-danger btn-block" href="#/login">
        Logout
    </a>
</div>
</div>

<footer class="footer">
    <div class="container-fluid">
        <a href="#/user/{{model.user._id}}">
            <span class = "glyphicon glyphicon-user pull-right"></span>
        </a>
    </div>
</footer>
