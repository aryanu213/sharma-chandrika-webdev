<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Login Page</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid" >

        <div class="navbar-text pull-left"  id = "margin">
            <a href="login.html">
                <span class = "glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                Mentor Mine
            </a>
        </div>
    </div>
</nav>
<div class = "container-fluid">
    <div class="row" id ="register-container">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <section class="register-form">
                <div class="well">
                    <form class="form-horizontal">
                        <h3> New Account - Register </h3>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i> </span>
                            <input id="email" type ="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock" ></i> </span>
                            <input id="pwd" type ="password" class="form-control" name="password"
                                   placeholder="Password">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock" ></i> </span>
                            <input id="pwd2" type ="password" class="form-control" name="re-password"
                                   placeholder="Repeat Password">
                        </div>
                        <div class="btn-block">
                            <a href="profile.html" class="btn btn-success btn-lg btn-block" role="button">Register</a>
                        </div>

                        <div class="btn-block">
                            <a href="login.html" class="btn btn-danger btn-lg btn-block" role="button">Cancel</a>
                        </div>
                    </form>
                </div>
            </section>
        </div>

    </div>

</div>
<footer class="footer">
    <div class="container-fluid">

    </div>
</footer>

</body>
</html>
